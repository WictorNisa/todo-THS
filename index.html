<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <section class="todo-container">
        <div class="todo-header">
          <h1>Todo List</h1>
        </div>
        <div class="todo-input-container">
          <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Enter a todo" />
            <input type="text" class="author-input" placeholder="Author name" />
            <button type="submit" class="submit-todo-button">Add Todo</button>
          </form>
        </div>
        <div class="alert-container">
          <p class="todo-alert">alert</p>
          <p class="todo-success">success</p>
        </div>
        <ul class="todo-list"></ul>
        <div class="filter-container">
          <button type="button" id="sortByAuthorBtn" class="sortByAuthor">Sort by author</button>
          <button type="button" id="sortByTimestampBtn" class="sortByTimestamp">
            Sort by timestamp
          </button>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
