<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Todo App</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <section class="todo-container">
        <div class="todo-header">
          <h1>Todo</h1>
        </div>
        <div class="todo-input-container">
          <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Enter a todo" />
            <input type="text" class="author-input" placeholder="Author name" />
            <button type="submit">Add Todo</button>
            <p class="todo-alert"></p>
            <p class="todo-success"></p>
          </form>
        </div>

        <ul class="todo-list"></ul>
        <div class="filter-container">
          <button type="button" id="sortByAuthorBtn">Sort by author</button>
          <button type="button" id="sortByTimestampBtn">
            Sort by timestamp
          </button>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
